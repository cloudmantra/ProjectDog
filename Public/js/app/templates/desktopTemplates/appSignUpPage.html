<section class="section entry-post" style="padding-bottom: 0">
<div class="container">
    <div class="row signUpContainer"> 
        <div class="signupForm">
        <div class="panel panel-primary">
          <div class="panel-heading">Applicant/Student Sign Up!</div>
          <div class="panel-body">
              <label>First Name:</label>
              <input type="text" id="signupFirstName" class="form-control" placeholder="First Name" required > 
              <label>Last Name:</label>
              <input type="text" id="signupLastName" class="form-control" placeholder="Last Name" required > 
              <label>Email:</label>
              <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required > 
              <label>Password:</label>
              <input type="password" id="password" class="form-control" placeholder="password" required > 
              <label>Confirm Password:</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="confirm password" required > 
              <label>Mobile Number:</label>
              <input type="text" id="mobileNumber" class="form-control" placeholder="10 Digit Mobile Number" required><br>
              <input type="checkbox" name="conditions" unchecked required> I have read and agree with the terms and conditions.
              
              <div class="applicantVerifyForm">
                  <label>Verification Code:</label>
                  <input type="number" id="verifyCodeApplicant" class="form-control" placeholder="Enter 5 Digit Code" required><br>
                  <div type="submit" id="submitApplicant" class="btn btn-primary">Submit</div>
              </div>
          </div>
          <div class="panel-footer">
              <div id="saveApplicant" class="btn btn-primary">Save</div>
              <div class="btn btn-primary">Reset</div>
          </div>
        </div>
      </div>
      <div class="registrationForm">
          <div class="panel panel-primary">
            <div class="panel-heading">Companies Contact Us!</div>
            <div class="panel-body">
              <label>First Name:</label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" required > 
              <label>Last Name:</label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" required > 
              <label>Name of company:</label>
              <input type="text" id="nameOfCompany" class="form-control" placeholder="Name of company" required > 
              <label>Department:</label>
              <input type="text" id="department" class="form-control" placeholder="Department" required > 
              <label>Designation:</label>
              <input type="text" id="designation" class="form-control" placeholder="Designation" required > 
              <label>Company Email:</label>
              <input type="email" id="CompayEmail" class="form-control" placeholder="example@gmail.com" required >
              <label>Mobile Number:</label>
              <input type="text" id="mobileNumber" class="form-control" placeholder="916-804-6069" required >
              <label>Work Number:</label>
              <input type="text" id="workNumber" class="form-control" placeholder="20-22289998" required ><br>
              <input type="checkbox" name="conditions" unchecked required> I have read and agree with the terms and conditions.
              <div class="companyVerifyForm">
                  <label>Verification Code:</label>
                  <input type="number" id="verifyCode" class="form-control" placeholder="Enter 5 Digit Code" required ><br>
                  <button type="submit" id="submitCompany" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div class="panel-footer">
                <button type="submit" id="saveCompany" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->
</section>
